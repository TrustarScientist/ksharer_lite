<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSHARER | Initialize Node</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Manrope:wght@800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
        }

        .brand-font {
            font-family: 'Manrope', sans-serif;
        }

        [x-cloak] {
            display: none !important;
        }

        .step-pill {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-xl bg-white rounded-[3rem] shadow-2xl border border-slate-100 overflow-hidden" x-data="{ 
            step: 1, 
            userType: '', 
            fullname: '',
            email: '',
            specialty: ''
         }">

        <div class="flex h-1.5 bg-slate-100">
            <div class="bg-[#198754] transition-all duration-500" :style="`width: ${step * 33.33}%` text-white"></div>
        </div>

        <div class="p-8 md:p-12">
            <div class="mb-10 flex justify-between items-end">
                <div>
                    <p class="text-[10px] font-black text-[#198754] uppercase tracking-[0.2em] mb-1">Step <span
                            x-text="step"></span> of 3</p>
                    <h2 class="text-3xl font-black text-slate-900 brand-font">Initialize Identity</h2>
                </div>
                <span class="brand-font text-lg font-black text-slate-200 tracking-tighter uppercase">KSHARER</span>
            </div>

            <div x-show="step === 1" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-4">
                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Full
                            Legal Name</label>
                        <input type="text" x-model="fullname" placeholder="Enter your full name"
                            class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Network
                            Email</label>
                        <input type="email" x-model="email" placeholder="name@domain.com"
                            class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                    </div>
                    <button @click="step = 2" :disabled="!fullname || !email"
                        class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-[#198754] disabled:opacity-50 disabled:cursor-not-allowed shadow-xl shadow-slate-200 transition-all mt-4">
                        Continue Setup
                    </button>
                </div>
            </div>

            <div x-show="step === 2" x-cloak x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-4">
                <p class="text-sm font-bold text-slate-500 mb-6">What is your primary contribution to the island?</p>
                <div class="grid grid-cols-1 gap-4">
                    <button @click="userType = 'engineer'"
                        :class="userType === 'engineer' ? 'border-[#198754] bg-green-50' : 'border-slate-100 bg-white'"
                        class="flex items-center gap-4 p-5 border-2 rounded-2xl text-left transition-all group hover:border-[#198754]">
                        <div class="w-12 h-12 rounded-xl bg-slate-900 flex items-center justify-center text-[#198754]">
                            <i data-lucide="cpu" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-900 text-sm">Engineer / Dev</h4>
                            <p class="text-[11px] text-slate-500 font-medium">Build blueprints & solve bounties.</p>
                        </div>
                    </button>
                    <button @click="userType = 'creator'"
                        :class="userType === 'creator' ? 'border-[#198754] bg-green-50' : 'border-slate-100 bg-white'"
                        class="flex items-center gap-4 p-5 border-2 rounded-2xl text-left transition-all group hover:border-[#198754]">
                        <div
                            class="w-12 h-12 rounded-xl bg-slate-100 flex items-center justify-center text-slate-900 group-hover:bg-[#198754] group-hover:text-white transition-colors">
                            <i data-lucide="lightbulb" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-900 text-sm">Knowledge Creator</h4>
                            <p class="text-[11px] text-slate-500 font-medium">Share tutorials and documentation.</p>
                        </div>
                    </button>
                </div>
                <div class="flex gap-4 mt-8">
                    <button @click="step = 1"
                        class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-black text-xs uppercase tracking-widest text-slate-400 hover:bg-slate-50 transition-all">Back</button>
                    <button @click="step = 3" :disabled="!userType"
                        class="flex-[2] py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:bg-[#198754] disabled:opacity-50 transition-all">Next
                        Step</button>
                </div>
            </div>

            <div x-show="step === 3" x-cloak x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-4">
                <div class="space-y-6">
                    <div>
                        <label
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Core
                            Specialty (HEAT SEEM)</label>
                        <select x-model="specialty"
                            class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900 appearance-none">
                            <option value="">Select Domain...</option>
                            <option>Energy Systems (LightMann)</option>
                            <option>Agricultural Tech</option>
                            <option>Financial Architectures</option>
                            <option>Medical Knowledge</option>
                            <option>Housing & Construction</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Create
                            Passkey</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                    </div>
                    <div class="flex items-center gap-3 px-4">
                        <input type="checkbox"
                            class="w-5 h-5 rounded border-slate-200 text-[#198754] focus:ring-[#198754]">
                        <label class="text-[11px] font-bold text-slate-500">I agree to the Computable Energy
                            Protocol.</label>
                    </div>
                    <div class="flex gap-4 mt-4">
                        <button @click="step = 2"
                            class="flex-1 py-4 border-2 border-slate-100 rounded-2xl font-black text-xs uppercase tracking-widest text-slate-400 hover:bg-slate-50 transition-all">Back</button>
                        <button
                            class="flex-[2] py-4 bg-[#198754] text-white rounded-2xl font-black text-xs uppercase tracking-widest hover:scale-[1.02] shadow-lg shadow-green-100 transition-all">Initialize
                            Node</button>
                    </div>
                </div>
            </div>

            <p class="mt-10 text-center text-xs font-bold text-slate-400">
                Already part of the network? <a href="#" class="text-[#198754] hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
