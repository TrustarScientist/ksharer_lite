<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSHARER | Access Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .brand-font {
            font-family: 'Manrope', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
        }

        .bg-mesh {
            background-color: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(25, 135, 84, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.05) 0px, transparent 50%);
        }
    </style>
</head>

<body class="bg-mesh min-h-screen flex items-center justify-center p-4">

    <div
        class="w-full max-w-[1100px] grid md:grid-cols-2 bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100">

        <div class="hidden md:flex bg-slate-900 relative p-12 flex-col justify-between overflow-hidden">
            <div class="absolute inset-0 opacity-20"
                style="background-image: linear-gradient(#198754 1px, transparent 1px), linear-gradient(90deg, #198754 1px, transparent 1px); background-size: 40px 40px;">
            </div>

            <div class="relative z-10">
                <span class="brand-font text-2xl font-black text-[#198754] tracking-tighter uppercase">KSHARER</span>
                <h1 class="text-4xl font-black text-white mt-8 leading-tight">
                    Turn your <span class="text-[#198754]">knowledge</span><br> into energy.
                </h1>
                <p class="text-slate-400 mt-4 font-medium max-w-xs">
                    Join the global mesh of engineers, creators, and problem solvers.
                </p>
            </div>

            <div class="relative z-10 bg-white/5 border border-white/10 p-6 rounded-3xl backdrop-blur-md">
                <div class="flex items-center gap-4 mb-3">
                    <div class="w-10 h-10 rounded-full bg-[#198754]/20 flex items-center justify-center">
                        <i data-lucide="zap" class="w-5 h-5 text-[#198754]"></i>
                    </div>
                    <p class="text-white font-bold text-sm">System Status: <span class="text-green-400">Online</span>
                    </p>
                </div>
                <div class="text-[11px] text-slate-500 font-mono uppercase tracking-widest">
                    Node: West-Africa-01 // Zini-Flow: Active
                </div>
            </div>

            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-[#198754] rounded-full blur-[120px] opacity-30"></div>
        </div>

        <div class="p-8 md:p-16 flex flex-col justify-center" x-data="{ mode: 'login' }">

            <div class="mb-10 text-center md:text-left">
                <h2 class="text-3xl font-black text-slate-900"
                    x-text="mode === 'login' ? 'Welcome Back' : 'Join the Island'"></h2>
                <p class="text-slate-500 font-medium mt-2">
                    <span x-text="mode === 'login' ? 'Need an account?' : 'Already a member?'"></span>
                    <button @click="mode = (mode === 'login' ? 'signup' : 'login')"
                        class="text-[#198754] font-black hover:underline ml-1">
                        <span x-text="mode === 'login' ? 'Initialize Access' : 'Sign In'"></span>
                    </button>
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-8">
                <button
                    class="flex items-center justify-center gap-3 px-4 py-3 border-2 border-slate-100 rounded-2xl hover:bg-slate-50 hover:border-slate-200 transition-all font-bold text-sm text-slate-700">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
                    Google
                </button>
                <button
                    class="flex items-center justify-center gap-3 px-4 py-3 border-2 border-slate-100 rounded-2xl hover:bg-slate-50 hover:border-slate-200 transition-all font-bold text-sm text-slate-700">
                    <i data-lucide="github" class="w-5 h-5 text-slate-900"></i>
                    Github
                </button>
            </div>

            <div class="relative flex items-center mb-8">
                <div class="flex-grow border-t border-slate-100"></div>
                <span class="flex-shrink mx-4 text-xs font-black text-slate-300 uppercase tracking-widest">Or use
                    email</span>
                <div class="flex-grow border-t border-slate-100"></div>
            </div>

            <form class="space-y-4" @submit.prevent>
                <div x-show="mode === 'signup'" x-transition>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Full
                        Name</label>
                    <input type="text" placeholder="John Doe"
                        class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-2">Email
                        Address</label>
                    <input type="email" placeholder="name@domain.com"
                        class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 px-4">
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Password</label>
                        <a href="#"
                            class="text-[10px] font-black text-slate-400 hover:text-slate-900 transition-colors uppercase">Forgot?</a>
                    </div>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent rounded-[1.5rem] focus:bg-white focus:border-[#198754] focus:outline-none transition-all font-bold text-slate-900">
                </div>

                <button
                    class="w-full py-5 bg-slate-900 text-white rounded-[1.5rem] font-black text-sm uppercase tracking-widest hover:bg-[#198754] shadow-xl shadow-slate-200 transition-all active:scale-[0.98] mt-4">
                    <span x-text="mode === 'login' ? 'Start Streaming' : 'Create Identity'"></span>
                </button>
            </form>

            <p class="text-center text-[10px] text-slate-400 mt-8 px-4 leading-relaxed font-medium">
                By accessing Ksharer, you agree to the
                <a href="#" class="underline hover:text-slate-900">Terms of Exchange</a>
                and the <a href="#" class="underline hover:text-slate-900">Security Protocols</a>.
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
